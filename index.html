<script>
	// 画像を変更する関数
	function changeBanner(addr) {
		// numに応じて画像を変更
		if (addr >= 0 && addr <= 99) {
			document.getElementById("banner").src="images/banners/logo3.jpg";
		} else if (addr >= 100 && addr <= 499) {
			document.getElementById("banner").src="images/banners/mainImg.jpg";
		} else if (addr >= 500 && addr<= 9999) {
			document.getElementById("banner").src="images/banners/NUC9nG4AzQJUXh21676300082_1676300142.png";
		}
	}

	// 例としてランダムな数値を生成して画像を変更
	var randomNum = Math.floor(Math.random() * 10000);
	changeBanner(randomNum);
</script>
